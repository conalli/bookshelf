version: "3.9"

services:
  app:
    container_name: bookshelf_dev_backend
    build:
      context: ../
      dockerfile: ./build/Dockerfile.dev
    env_file: ../config/.env
    ports: 
     - 8080:8080
    environment:
      LOCAL: "dev"
      REDIS_HOST: redis
    volumes:
      - ../:/go/src/github.com/bookshelf-backend
  redis:
    image: redis:alpine
    container_name: bookshelf_dev_redis